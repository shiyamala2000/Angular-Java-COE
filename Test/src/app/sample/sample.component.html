<div class="container">
    <div class="row">

        <div class="table-responsive" id="sailorTableArea">
            <table id="sailorTable" class="table table-striped table-bordered" width="100%">
                <thead>
                    <tr>
                        <th>Employee ID</th>
                        <th>Employee Name</th>
                        <th>Designation</th>
                        <th>Phone No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empDet of empDet">
                        <td>{{empDet.id}}</td>
                        <td>{{ empDet.name }}</td>
                        <td>{{ empDet.designation }} </td>
                        <td>{{ empDet.phoneNo}}</td>
                        <td><i class="fa fa-pencil-square icon" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;<i class="fa fa-trash icon1" aria-hidden="true"></i></td>
                        <!-- <button (click)="empDetails(Sample)">Edit</button> -->
                    </tr>
                </tbody>

        </div>
    </div>
